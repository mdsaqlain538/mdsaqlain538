name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: mdsaqlain538

          # Keep base minimal
          base: activity

          # Activity plugin (commits, PRs, issues)
          plugin_activity: yes
          plugin_activity_limit: 0
          plugin_activity_days: 0
          plugin_activity_filter: commit
